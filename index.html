<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="home">
        <div class="row">
            <section class="first-section">
                <div class="row">
                    <div class="text"> 
                        <textarea  id="text"placeholder="Message content . . . "value=""></textarea>
                    </div>
                    <div class="blue">
                        <div class="content">
                            <label for="number">Duration</label>
                            <input id="number"type="number"value="3000"/><br>
                            <label for="cancel">Is Cancelable</label>
                            <input id="cancel"type="checkbox" /><br>
                            <label for="success">Success</label>
                            <input name="color"id="success"type="radio"value="success" checked/>
                            <label for="error">Error</label>
                            <input name="color"id="error"type="radio"value="error"/><br>
                            <button onclick="add()">Add Toast</button>
                            <button onclick="clr()">Clear Toasts</button>
                        </div>
                        
                    </div>
                    
        
                </div>
                
            </section>
            <div class="alert" id="alert">
                
            </div>
        </div>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
